<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cálculo de Comisión</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary fw-bold mb-4">
        <i class="fas fa-calculator"></i> CALCULO DE COMISION PARA VENDEDORES
    </h2>

    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-light text-center fw-bold">
            Ingrese sus datos
        </div>
        <div class="card-body p-4">
            <form th:action="@{/calcularcomision}" method="post" th:object="${vendedorModel}">
                <div class="mb-3">
                    <label class="form-label fw-bold">Ventas Mensuales:</label>
                    <input type="number" step="0.01" th:field="*{ventasMensuales}"
                           class="form-control form-control-lg rounded-pill" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill">
                    <i class="fas fa-play"></i> Calcular
                </button>
            </form>
            <div th:if="${resultado}" class="alert alert-info mt-3 text-center">
                <span th:text="${resultado}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
