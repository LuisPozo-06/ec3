<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Descuento Cliente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Descuento Cliente</h2>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/calculardescuento}" method="post" th:object="${clienteModel}">
                <div class="mb-3">
                    <label class="form-label">Años como Cliente:</label>
                    <input type="number" th:field="*{añosComoCliente}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Monto de Compra:</label>
                    <input type="number" step="0.01" th:field="*{montoCompra}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            <div th:if="${resultado}" class="alert alert-info mt-3">
                <span th:text="${resultado}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
